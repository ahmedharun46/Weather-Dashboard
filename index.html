<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
<link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
    <h1 class="text-center"> Weather Dashboard</h1>
    </div>
    
    <div class="container">
    <div class="row">
      <!-- card for search button and displaying searched cities name -->
      <div class="col-lg-4">
        <div class="card" id="search-cities"> 
          <div class="card-header"> 
            <h4>Search for a City:</h4>
              <form class="form-inline pb-4">
                <input type="text" class="form-control mr-1" id="search-input">
                <button type="submit" class="btn btn-primary" id="search-btn">
                  <i class="fa fa-search"></i>
                </button>
              </form>

              <div class="card hide" id="searched-cities-card">
                <ul class="list-group list-group-flush" id="searched-cities-list">
                </ul>
              </div>
          </div>
        </div> 
      </div>

      <div class="col-lg-8">
        <!-- display current weather -->
        <div class="row" id="current-weather-conditions">
        </div>

        <!-- // display 5-day forcast -->
        <div class="row" id="five-day-forecast">
          <div class="card-deck w-100">
          </div>
        </div>
        
    </div>
  </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-with-data.js"></script>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-utils.js"></script>
  <script src="scountry-code-to-country-name-conversion.js"></script> 
    <script src="./script.js"></script>
  </body>
</html>
